{% extends "layout.html" %}
{% block heading %}
<title>page</title>
  
  <style type="text/css">
  body {
           
            background-repeat: no-repeat;
            background-attachment: fixed;
            text-align:center;
    background: url(https://images.unsplash.com/photo-1516617224872-1892debe5a62?ixlib=rb-0.3.5&ixid=eyJhcHBfaWQiOjEyMDd9&s=46cc81d81a5c85880d827805af7b4570&auto=format&fit=crop&w=1930&q=80);
    background-size: cover;
    background-position: center; 
 
      
 
}
html {
    width: 100%;
    height: 100%;
    font-family: "Lato";
    color: white;
}

h1 {
  font-weight: 700;
  font-size: 5em;
}
.content{
  padding-top: 15%;
  text-align: center;
    text-shadow: 0px 4px 3px rgba(0,0,0,0.4),
                 0px 8px 13px rgba(0,0,0,0.1),
                 0px 18px 23px rgba(0,0,0,0.1);
}

hr {
    width: 400px;
    border-top: 1px solid #f8f8f8;
    border-bottom: 1px solid rgba(0,0,0,0.2);
}

a:link {
    color: red;
    font-size: 14px;
}
        a { text-decoration: none; }
        
        h1, p {
            margin-bottom: 10px;
        }
        .forgot{
          font-weight: bold;
        }
        strong {
            font-weight: bold;
        }
        .uppercase { text-transform: uppercase; }
        #login {
            margin: 50px auto;
            width: 300px;
        }
        form fieldset input[type="text"], input[type="password"] {
            background-color: #e5e5e5;
            border: none;
            border-radius: 3px;
            -moz-border-radius: 3px;
            -webkit-border-radius: 3px;
            color: #5a5656;
            font-family: 'Open Sans', Arial, Helvetica, sans-serif;
            font-size: 14px;
            height: 50px;
            outline: none;
            padding: 0px 10px;
            width: 280px;
            -webkit-appearance:none;
        }
        form fieldset input[type="submit"] {
            background-color: #008dde;
            border: none;
            border-radius: 3px;
            -moz-border-radius: 3px;
            -webkit-border-radius: 3px;
            color: #f4f4f4;
            cursor: pointer;
            font-family: 'Open Sans', Arial, Helvetica, sans-serif;
            height: 50px;
            text-transform: uppercase;
            width: 300px;
            -webkit-appearance:none;
        }
        form fieldset a {
            color: #5a5656;
            font-size: 10px;
        }
        form fieldset a:hover { text-decoration: underline; }
        .btn-round {
            background-color: #5a5656;
            border-radius: 50%;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            color: #f4f4f4;
            display: block;
            font-size: 12px;
            height: 50px;
            line-height: 50px;
            margin: 30px 125px;
            text-align: center;
            text-transform: uppercase;
            width: 50px;
        }
        #img{
            position: fixed;


            text-align: center;
            font-weight: normal;
            width: 120px;
            margin: 5px;
        }
  {% endblock %}
  {% block body %}
  <nav class="navbar navbar-default navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        
      </ul>
      <ul class="nav navbar-nav navbar-right">

    Login <i class="fa fa-user"></i></a></li>
      </ul>
    </div>
  </div>
 </nav>
  <div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="content">
        <h1><strong>Student's Activity</strong></h1>
                <hr>
              </div>
    </div>
  </div>
 </div>

<div class="collapse" id="collapseExample">
  <div class="card card-body"><h2>Login</h2></div>
        <form action="{{ url_for('login') }}" method="post" enctype=multipart/form-data>
            <fieldset>
                <p><input type="text" required value="Username" name="name"  onBlur="if (this.value === '')
                            this.value = 'Username'" onFocus="if (this.value === 'Username')
                                        this.value = ''"/></p>

                <p><input type="password" required value="Password" name="pass" onBlur="if (this.value === '')
                            this.value = 'Password'" onFocus="if (this.value === 'Password')
                                        this.value = ''"/></p>
                                        <h2><span style="color:red">{{ CNFM }}</span></h2>
                <p><a href="www." class="forgot">Forgot Password?</a></p>
                <input type="submit" value="Login"/>

            </fieldset>
        </form>

</div>
{% endblock %}
