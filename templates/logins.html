{% extends "layout.html" %}
{% block heading %}
<title>page</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript">
      $(document).ready(function(){
$('.pass_show').append('<span class="ptxt">Show</span>');  
});
  

$(document).on('click','.pass_show .ptxt', function(){ 

$(this).text($(this).text() == "Show" ? "Hide" : "Show"); 

$(this).prev().attr('type', function(index, attr){return attr == 'password' ? 'text' : 'password'; }); 

});  
  </script>
  <style>
  body{ background-image:url("https://hdwallsource.com/img/2014/9/blur-26347-27038-hd-wallpapers.jpg");
   background-repeat:no-repeat; 
   background-position:center; 
   background-size:cover; padding:10px;}
   .pass_show{position: relative} 

.pass_show .ptxt { 

position: absolute; 

top: 50%; 

right: 10px; 

z-index: 1; 

color: #f36c01; 

margin-top: -10px; 

cursor: pointer; 

transition: .3s ease all; 

} 


.pass_show .ptxt:hover{color: #333333;}
  .modal-header, h4, .close {
      background-color: #5cb85c;
      color:white !important;
      text-align: center;
      font-size: 30px;
  }
  .modal-footer {
      background-color: #f9f9f9;
  }
  html {
    width: 100%;
    height: 100%;
    font-family: "Lato";
    color: white;
}

h1 {
  font-weight: 700;
  font-size: 5em;
}
.content{
  padding-top: 15%;
  text-align: center;
    text-shadow: 0px 4px 3px rgba(0,0,0,0.4),
                 0px 8px 13px rgba(0,0,0,0.1),
                 0px 18px 23px rgba(0,0,0,0.1);
}
.navbar.navbar-fixed-top.fixed-theme {
    background-color: #FBFCFC;
    border-color: #FBFCFC;
    box-shadow: 0 0 5px rgba(0,0,0,.8);
}
  </style>
  {% endblock %}
  {% block body %}
  <nav class="navbar fixed-theme navbar-fixed-top">
  <div class="container">
    <div class="navbar-header">
      
    </div>
    <div id="navbar" class="collapse navbar-collapse">
      <ul class="nav navbar-nav">
        <li class="active"><a href="#">Home</a></li>
        
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#login"><i class="fa fa-user"></i>Login </button></li>
      </ul>
    </div>
  </div>
 </nav>
  <div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="content">
        <h1><strong>Student's Activity</strong></h1>
                <hr>
              </div>
    </div>
  </div>
 </div>


  <div class="modal fade" id="login" role="dialog">
    <div class="modal-dialog">
    
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header" style="padding:35px 50px;">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4><span class="glyphicon glyphicon-lock"></span> Login</h4>
        </div>
        <div class="modal-body" style="padding:40px 50px;">
          <form role="form" action="{{ url_for('login') }}" method="post" enctype=multipart/form-data>
            <div class="form-group">
              <label for="user"><span class="glyphicon glyphicon-user"></span> Username</label>
              <input type="text" class="form-control" id="name" name="name" onBlur="if (this.value === '')
                            this.value = 'Username'" onFocus="if (this.value === 'Username')
                                        this.value = ''"/>
            </div>
            <div class="form-group">
              <label for="pass"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
              <div class="form-group pass_show">
              <input type="password" class="form-control" id="pass" name="pass" onBlur="if (this.value === '')
                            this.value = 'Password'" onFocus="if (this.value === 'Password')
                                        this.value = ''"/>
                                    </div>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="" checked>Remember me</label>
            </div>
              <button type="submit" class="btn btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
          </form>
        </div>
        <div class="modal-footer">
          <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
          <p>Forgot <a href="#">Password?</a></p>
        </div>
      </div>
      
    </div>
  </div> 
</div>
 

{% endblock %}
